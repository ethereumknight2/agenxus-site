name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "dealership-landing/package-lock.json"

      - name: Install dependencies
        run: |
          cd dealership-landing
          npm ci

      - name: Build dealership landing
        run: |
          cd dealership-landing
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          # Copy main site files FIRST
          cp index.html _site/ || echo "No index.html found"
          cp contact.html _site/ || echo "No contact.html found"
          cp -r public/* _site/ 2>/dev/null || echo "No public folder found"
          # Copy dealership landing page to subfolder
          mkdir -p _site/ai-agent-car-dealerships
          cp -r dealership-landing/dist/* _site/ai-agent-car-dealerships/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
